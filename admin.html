{% extends 'base.html' %}
{% block content %}
<h2>Yönetim Paneli</h2>
<div class="card mt-4 p-3">
    <h4>İlanları Yönet</h4>
    <table class="table">
        <thead><tr><th>Tür</th><th>Başlık</th><th>Yazar</th><th>İşlem</th></tr></thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.type }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.author.company_name }}</td>
                <td><a href="/admin/delete_post/{{ post.id }}" class="btn btn-danger btn-sm">Sil</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
