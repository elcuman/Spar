{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4 card p-4 shadow">
        <h3 class="text-center mb-3">Giriş Yap</h3>
        <form method="POST">
            <input type="text" name="username" class="form-control mb-2" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Şifre" required>
            <button class="btn btn-primary w-100">Giriş</button>
        </form>
    </div>
</div>
{% endblock %}
