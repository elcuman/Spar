{% extends 'base.html' %}
{% block content %}
<h2>Sistem Yönetimi</h2>
<div class="card p-3 shadow-sm mt-4">
    <h4>Tüm İlanları Denetle</h4>
    <table class="table">
        <thead><tr><th>Tür</th><th>Başlık</th><th>Firma</th><th>İşlem</th></tr></thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.type }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.author.company_name }}</td>
                <td><a href="/admin/delete/{{ post.id }}" class="btn btn-danger btn-sm">Sil</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
