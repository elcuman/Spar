{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 card p-4 shadow-sm">
        <h3 class="text-center mb-4">Firma Kaydı</h3>
        <form method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Kullanıcı Adı" required>
            <input type="text" name="company_name" class="form-control mb-3" placeholder="Şirket Adı" required>
            <select name="sector" class="form-select mb-3" required>
                <option value="" disabled selected>Sektör Seçiniz</option>
                {% for s in sectors %}<option value="{{ s }}">{{ s }}</option>{% endfor %}
            </select>
            <input type="password" name="password" class="form-control mb-4" placeholder="Şifre" required>
            <button class="btn btn-primary w-100">Kayıt Ol</button>
        </form>
    </div>
</div>
{% endblock %}
